<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/site.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="header">
      <div class="toggle">
        <a id="toggle-nav"><i class="fa fa-navicon cog"></i></a>
      </div>
    </div>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="tables.html"><i class="fa fa-shopping-bag"></i> Tables</a>
      </div>
      <div class="content">
        <div class="left">
          <h3>Product Records</h3>
          <div class="section-container">
            <div class="section-header">Details of avalialble products</div>
            <div class="section-content">
              <!-- section content-->
                      <div id="tableContainer"></div>
            </div>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
     setTimeout(() => {
      $("document").ready(() => {
        
        const url = "http://localhost:3000/products";

    fetch(url)
      .then(response => response.json())
      .then(products => {
        
        let table = document.createElement("table");

        let headerRow = table.insertRow();
        ["ID", "Name", "Price", "Quantity", "Description"].forEach(h => {
          let th = document.createElement("th");
          th.innerText = h;
          headerRow.appendChild(th);
        });

        products.forEach(p => {
          let row = table.insertRow();
          row.insertCell().innerText = p.id;
          row.insertCell().innerText = p.name;
          row.insertCell().innerText = p.price;
          row.insertCell().innerText = p.quantity;
          row.insertCell().innerText = p.description;
        });

        const container = document.getElementById("tableContainer");
        container.innerHTML = "";
        container.appendChild(table);
      })
      .catch(err => {
        document.getElementById("tableContainer").innerText = "Error loading data!";
        console.error(err);
      });

  
    document.getElementById("tableContainer").appendChild(table);
      });

      
     }, 5000);
    </script>
  </body>
</html>
